<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DII Assessment Platform</title>
    <!-- GitHub Pages SPA Support -->
    <script type="text/javascript">
      // Handle direct navigation to routes in GitHub Pages
      (function() {
        var urlParams = new URLSearchParams(window.location.search);
        var redirect = urlParams.get('redirect');
        
        if (redirect) {
          // Remove the redirect parameter and update the URL
          window.history.replaceState(null, null, 
            window.location.pathname + redirect + window.location.hash
          );
        }
      })();
    </script>
    <!-- End GitHub Pages SPA Support -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
