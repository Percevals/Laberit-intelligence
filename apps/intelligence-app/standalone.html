<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligence Dashboard - DII 4.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background-color: #091F2C;
            color: #ffffff;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 32px;
            background: linear-gradient(45deg, #B4B5DF, #6B9BD1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #A6BBC8;
            font-size: 16px;
            margin-bottom: 30px;
        }
        
        .section {
            background: rgba(180, 181, 223, 0.1);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid rgba(180, 181, 223, 0.2);
        }
        
        .section h2 {
            color: #B4B5DF;
            margin-bottom: 15px;
        }
        
        .metric {
            margin: 10px 0;
        }
        
        .metric-label {
            color: #A6BBC8;
            font-size: 14px;
        }
        
        .metric-value {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
        }
        
        .dimensions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .dimension-card {
            background: rgba(13, 25, 41, 0.7);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid rgba(180, 181, 223, 0.1);
        }
        
        .dimension-name {
            font-size: 18px;
            color: #B4B5DF;
            font-weight: bold;
        }
        
        .dimension-value {
            font-size: 28px;
            color: #ffffff;
            margin: 5px 0;
        }
        
        .dimension-trend {
            font-size: 14px;
            color: #A6BBC8;
        }
        
        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 20px;
            border-radius: 8px;
            color: #ef4444;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #B4B5DF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard de Inmunidad Digital LATAM y Espa√±a</h1>
        <p class="subtitle">Reporte Semanal DII 4.0</p>
        
        <div id="app" class="loading">
            <p>Cargando datos de inteligencia...</p>
        </div>
    </div>

    <script>
        // Mock data for testing - replace with actual data fetching
        const mockData = {
            week_date: "2025-07-17",

                immunity_avg: "2.8",
                attacks_week: "2,569",

            },

        function renderDashboard(data) {

                    </div>

                    </div>

                </div>
                
                <div class="section">

                    <div class="dimensions">

                            <div class="dimension-value">${data.dii_dimensions.TRD.value}</div>

                        </div>
                        <div class="dimension-card">

                            <div class="dimension-trend">Tendencia: ${data.dii_dimensions.AER.trend}</div>
                        </div>
                        <div class="dimension-card">
                            <div class="dimension-name">HFP</div>

                        <div class="dimension-card">

                            <div class="dimension-value">${data.dii_dimensions.BRI.value}</div>
                            <div class="dimension-trend">Tendencia: ${data.dii_dimensions.BRI.trend}</div>
                        </div>
                        <div class="dimension-card">
                            <div class="dimension-name">RRG</div>
                            <div class="dimension-value">${data.dii_dimensions.RRG.value}</div>
                            <div class="dimension-trend">Tendencia: ${data.dii_dimensions.RRG.trend}</div>
                        </div>
                    </div>
                </div>
                
                <div class="section" style="background: rgba(180, 181, 223, 0.05); border-color: rgba(180, 181, 223, 0.3);">
                    <h2>‚ÑπÔ∏è Nota T√©cnica</h2>
                    <p>Esta es una versi√≥n standalone del dashboard que funciona sin servidor. Las visualizaciones de firma (ImmunityGauge y DimensionBalance) se mostrar√°n cuando se resuelvan los problemas de conexi√≥n localhost.</p>
                </div>
            `;
        }

        // Simulate data loading
        setTimeout(() => {

    </script>
</body>
</html>
